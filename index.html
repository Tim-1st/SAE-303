<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinemas IDF</title>

  

  <!-- css -->
  <link rel="stylesheet" href="include/styles.css">

  <!-- Feuille de style Leaflet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
  <!-------------------------------------------------->
</head>
<body>

    <div id="loader">
    Chargement des données…
  </div>
  <!-- Intégration de l'emplacement de la map -->
  <div id="map"></div>
  <!-------------------------------------------->

  <!-- Panneau de contrôles -->
  <div id="controls" style="padding:10px; position:relative; z-index:1000; background:#fff;">

    <!-- style de carte -->
    <label for="map-style-select">Style de carte :</label>
    <select id="map-style-select">
      <option value="osm">Classique</option>
      <option value="satellite">Satellite</option>
    </select>

    <br><br>

    <!-- Filtre département -->
    <label for="departement-select">Filtrer par département :</label>
    <select id="departement-select">
      <option value="all">Tous les départements</option>
    </select>
  </div>

</body>

<!-- Chargement du fichier JavaScript principal de Leaflet depuis le CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<!------------------------------------------------------------------------->

<!-- plugin MarkerCluster -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<!------------------------->

<script src="include/leaflet.js" defer></script>

</html>
